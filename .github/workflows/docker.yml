name: Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_BUILDKIT: 1

jobs:
  docker-build:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: clad-studio:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Start multi-validator testnet
        run: |
          docker compose up -d
          echo "Waiting for nodes to start..."
          sleep 30

      - name: Check Alice node health
        run: |
          echo "=== Alice Node Logs ==="
          docker compose logs alice

          # Verify container is running
          if ! docker compose ps alice | grep -q "Up"; then
            echo "❌ Alice node container is not running"
            exit 1
          fi

      - name: Check Bob node health
        run: |
          echo "=== Bob Node Logs ==="
          docker compose logs bob

          # Verify container is running
          if ! docker compose ps bob | grep -q "Up"; then
            echo "❌ Bob node container is not running"
            exit 1
          fi

      - name: Verify block production
        run: |
          echo "Waiting for block production..."
          sleep 20

          echo "=== Checking Alice logs for block production ==="
          if docker compose logs alice | grep -E "(Imported|Prepared block|best: #[1-9])"; then
            echo "✅ Blocks are being produced"
          else
            echo "❌ No block production detected in logs"
            docker compose logs alice
            exit 1
          fi

      - name: Test RPC connectivity
        run: |
          echo "Testing HTTP RPC endpoint (port 9933)..."
          RESPONSE=$(curl -s -H "Content-Type: application/json" \
               -d '{"id":1, "jsonrpc":"2.0", "method": "system_health"}' \
               http://localhost:9933)

          if echo "$RESPONSE" | grep -q "result"; then
            echo "✅ RPC endpoint is accessible"
            echo "$RESPONSE"
          else
            echo "❌ RPC endpoint test failed"
            echo "Response: $RESPONSE"
            exit 1
          fi

      - name: Capture logs
        if: always()
        run: |
          echo "Capturing logs before cleanup..."
          docker compose logs alice > alice-logs.txt 2>&1
          docker compose logs bob > bob-logs.txt 2>&1

      - name: Cleanup
        if: always()
        run: |
          docker compose down -v

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: docker-logs
          path: |
            alice-logs.txt
            bob-logs.txt
