name: ZombieNet

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  zombienet-test:
    name: Network Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rust-src
          targets: wasm32-unknown-unknown

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git clang curl libssl-dev \
            llvm libudev-dev make protobuf-compiler pkg-config

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-zombienet-${{ hashFiles('**/Cargo.lock') }}

      - name: Build node
        run: cargo build --release --locked -p clad-node

      - name: Install ZombieNet
        run: |
          curl -L -o zombienet https://github.com/paritytech/zombienet/releases/download/v1.3.133/zombienet-linux-x64
          chmod +x zombienet
          sudo mv zombienet /usr/local/bin/
          zombienet version

      - name: Run ZombieNet tests
        run: zombienet -p native test zombienet/basic.zndsl
