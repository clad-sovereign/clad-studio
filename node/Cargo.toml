[package]
name = "clad-node"
version = "0.1.0"
authors = ["Clad Sovereign <helloclad@wideas.tech>"]
edition = "2021"
license = "Apache-2.0"
build = "build.rs"

[[bin]]
name = "clad-node"
path = "src/main.rs"

[dependencies]
clap = { version = "4.5", features = ["derive"] }
futures = "0.3.30"
jsonrpsee = { version = "0.24", features = ["server"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
log = "0.4"

# Substrate dependencies
sc-chain-spec = { git = "https://github.com/paritytech/polkadot-sdk.git", tag = "polkadot-stable2509-2" }
